{% load static %}
    {% include 'header.html' %}
        
    <div id="wrapper">
            {% include 'sidebar.html' %}
        <!-- Page Content -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="well">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-group" method="post" action="/dashboard/add_driver/{{user.id}}/" enctype="multipart/form-data">
			{% csrf_token %}
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2 class="form-heading pull-left">Add Driver</h2>
                                </div>
                                <div class="col-sm-8">
                                    &nbsp;                         
                                </div>   
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h5 class="form-heading pull-left">First Name</h5>
                                </div>
                                <div class="col-sm-4">
                                    <h5 class="form-heading pull-left">Middle Name</h5>                 
                                </div>
                                <div class="col-sm-4">
                                   <h5 class="form-heading pull-left">Last Name</h5>                    
                                </div>   
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="first_name" class="sr-only">First Name</label>
                                    <input name="first_name" type="text" value="" class="form-control " required placeholder="First Name" maxlength="20"/>
                                </div>
                                <div class="col-sm-4">
                                    <label for="middle_name" class="sr-only">Middle Name</label>
                                    <input name="middle_name" type="text" value="" class="form-control " required placeholder="Middle Name" maxlength="20"/>              
                                </div>
                                <div class="col-sm-4">
                                    <label for="last_name" class="sr-only">Last Name</label>
                                    <input name="last_name" type="text" value="" class="form-control " required placeholder="Last Name" maxlength="20"/>                   
                                </div>   
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h5><span>Sex</span></h5>
                                </div>
                                <div class="col-sm-4">
                                    <h5><span>Birth Day</span></h5>
                                </div>
                                <div class="col-sm-4">
                                    &nbsp;
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label class="radio-inline"><input type="radio" name="sex" value="M"  checked>Male</label>
                                    <label class="radio-inline"><input type="radio" name="sex" value="F" >Female</label>
                                </div>
                                <div class="col-sm-1">
                                    &nbsp;    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/sidebar_menu.js' %}"></script>
                                </div>
                                <div class="col-sm-3">
                                    <label for="Birthday" class="sr-only">Birthday</label>
                                    <input class="form-control" id="date" name="birthday" placeholder="YYYY-MM-DD" type="text"/>
                                </div>
                                <div class="col-sm-3">
                                    &nbsp;
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h5 class="form-heading pull-left">Phone Number</h5>
                                </div>
                                <div class="col-sm-8">
                                    <h5 class="form-heading pull-left">Address</h5>                 
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="tel" class="sr-only">Phone</label>
                                    <input name="tel" type="text" value="" class="form-control " required placeholder="+251-123-4567-89" maxlength="16"/>
                                </div>
                                <div class="col-sm-8">
                                    <label for="address" class="sr-only">Address</label>
                                    <input name="address" type="textarea" value="" class="form-control " required placeholder="Address" maxlength="100"/>              
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h4><span>Guaranty Paper (PDF)</span></h4>
                                
                                </div>
			        <div class="col-sm-4">
                          	    <h4><span>Photo</span></h4>
                                </div>
                                <div class="col-sm-4">
                                    &nbsp;
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="btn btn-default btn-file">
                                    Browse <input name="agent_agreement_file" type="file" style="display: none;" required accept="application/pdf"/>
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="btn btn-default btn-file">
                                    Browse <input name="photo" type="file" style="display: none;"/>
                                    </label>
                                </div>
				<div class="col-sm-4">
                                    &nbsp;
                                </div>
								
                            </div>
                            </br></br>
                            <div class="row">
                                <div class="col-sm-6">
                                    &nbsp;
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-lg btn-default btn-block" type="submit">Add</button>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-lg btn-default btn-block" type="cancel">Cancel</button>
                                </div>
                                <div class="col-sm-2">
                                    &nbsp;
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div><!-- /#wrapper -->
    <!-- jQuery -->
{% include 'footer.html' %}
